<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>MyDay</title>

    <link href="ionic.css" rel="stylesheet">
    <script src="ionic.bundle.js"></script>
    <script src="ionicApp.js"></script>
</head>

<body ng-controller="TodayController">

<ion-nav-view></ion-nav-view>

<script id="templates/task-menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">Go to...</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/tasks/today" class="item" menu-close>Today</a>
                    <a href="#/tasks/tomorrow" class="item" menu-close>Tomorrow</a>
                    <a href="#/tasks/someday" class="item" menu-close>Someday</a>
                    <a href="#/signin" class="item" menu-close>Simulate Login</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="MyDay">
        <ion-content class="padding">
            <p>Welcome to MyDay</p>

            <p>Put a splash icon here</p>

            <p>Swipe to the right to reveal the left menu.</p>

            <p>(On desktop click and drag from left to right)</p>
        </ion-content>
    </ion-view>
</script>


<script id="templates/today.html" type="text/ng-template">
    <ion-view view-title="Today">
        <ion-content>
            <ion-refresher on-refresh="doRefresh()">

            </ion-refresher>
            <ion-checkbox ng-repeat="item in items"
                          ng-model="item.checked"
                          ng-checked="item.checked">
                {{ item.text }}
            </ion-checkbox>
        </ion-content>
</script>


<script id="templates/tomorrow.html" type="text/ng-template">
    <ion-view view-title="Tomorrow">
        <ion-content>
            <div class="list">

                <ion-checkbox ng-repeat="item in items"
                              ng-model="item.checked"
                              ng-checked="item.checked">
                    {{ item.text }}
                </ion-checkbox>
            </div>

            <div class="buttons">
                <button class="button button-icon ion-compose" ng-click="modal.show()"> Add</button>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/someday.html" type="text/ng-template">
    <ion-view view-title="Someday">
        <ion-content>
            Hello Whenever!
        </ion-content>
    </ion-view>
</script>

<script id="templates/signin.html" type="text/ng-template">
    <ion-view view-title="Sign-In">
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="signIn(user)">
                    Sign-In
                </button>
                <p class="text-center">
                    <a href="#/forgot-password">Forgot password</a>
                </p>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
