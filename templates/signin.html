<ion-modal-view>

    <ion-header-bar>
        <h1 class="title">Log In</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username" value='chip.irek@gmail.com'>
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password" value='lollip0p'>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                OK
            </button>
        </div>
    </ion-content>

</ion-modal-view>
